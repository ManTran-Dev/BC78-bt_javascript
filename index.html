<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/output.css" />

    <!-- FLOWBITE CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <title>BT JAVASCRIPT</title>
  </head>
  <body>
    <div class="container mx-auto">
      <h1 class="pt-16 mb-4 text-4xl font-bold text-center">
        Bài tập về nhà
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
          >JavaScript</span
        >
      </h1>
      <div class="pt-16 mb-4 border-b">
        <ul
          class="flex flex-wrap -mb-px font-medium text-center text-lg"
          id="default-styled-tab"
          data-tabs-toggle="#default-styled-tab-content"
          data-tabs-active-classes="text-purple-600 hover:text-purple-600 dark:text-purple-500 dark:hover:text-purple-500 border-purple-600 dark:border-purple-500"
          data-tabs-inactive-classes="dark:border-transparent text-gray-500 hover:text-gray-600 dark:text-gray-400 border-gray-100 hover:border-gray-300 dark:border-gray-700 dark:hover:text-gray-300"
          role="tablist"
        >
          <li class="me-2" role="presentation">
            <button
              class="inline-block p-4 border-b-2 rounded-t-lg"
              id="bt1-styled-tab"
              data-tabs-target="#styled-bt1"
              type="button"
              role="tab"
              aria-controls="bt1"
              aria-selected="false"
            >
              Bài tập 1
            </button>
          </li>
          <li class="me-2" role="presentation">
            <button
              class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
              id="bt2-styled-tab"
              data-tabs-target="#styled-bt2"
              type="button"
              role="tab"
              aria-controls="bt2"
              aria-selected="false"
            >
              Bài tập 2
            </button>
          </li>
          <li class="me-2" role="presentation">
            <button
              class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
              id="bt3-styled-tab"
              data-tabs-target="#styled-bt3"
              type="button"
              role="tab"
              aria-controls="bt3"
              aria-selected="false"
            >
              Bài tập 3
            </button>
          </li>
          <li role="presentation">
            <button
              class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
              id="bt4-styled-tab"
              data-tabs-target="#styled-bt4"
              type="button"
              role="tab"
              aria-controls="bt4"
              aria-selected="false"
            >
              Bài tập 4
            </button>
          </li>
          <li role="presentation">
            <button
              class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
              id="bt5-styled-tab"
              data-tabs-target="#styled-bt5"
              type="button"
              role="tab"
              aria-controls="bt5"
              aria-selected="false"
            >
              Bài tập 5
            </button>
          </li>
        </ul>
      </div>
      <div id="default-styled-tab-content">
        <!-- Bài 1: Tính tiền lương nhân viên -->
        <div
          class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
          id="styled-bt1"
          role="tabpanel"
          aria-labelledby="bt1-tab"
        >
          <h2 class="text-xl font-semibold text-red-600 mb-5">
            Tính tiền lương nhân viên
          </h2>
          <p class="italic mb-2">Lương 1 ngày là: 100.000</p>
          <input
            class="rounded-lg block mb-2"
            id="txtNgayLam"
            type="number"
            placeholder="Nhập số ngày làm"
          />
          <button
            class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
            id="btnBai1"
          >
            Tính lương
          </button>
          <p id="txtKetQua1"></p>
        </div>
        <!-- Bài 2: Tính giá trị trung bình -->
        <div
          class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
          id="styled-bt2"
          role="tabpanel"
          aria-labelledby="bt2-tab"
        >
          <h2 class="text-xl font-semibold text-red-600 mb-5">
            Tính tiền lương nhân viên
          </h2>
          <input
            class="rounded-lg block mb-2"
            type="number"
            id="txtNumber1"
            placeholder="Nhập số thứ 1"
          />
          <input
            class="rounded-lg block mb-2"
            type="number"
            id="txtNumber2"
            placeholder="Nhập số thứ 2"
          />
          <input
            class="rounded-lg block mb-2"
            type="number"
            id="txtNumber3"
            placeholder="Nhập số thứ 3"
          />
          <input
            class="rounded-lg block mb-2"
            type="number"
            id="txtNumber4"
            placeholder="Nhập số thứ 4"
          />
          <input
            class="rounded-lg block mb-2"
            type="number"
            id="txtNumber5"
            placeholder="Nhập số thứ 5"
          />
          <button
            class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
            id="btnBai2"
          >
            Tính trung bình
          </button>
          <p id="txtKetQua2"></p>
        </div>
        <!-- Bài 3: Quy đổi tiền USD -> VND -->
        <div
          class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
          id="styled-bt3"
          role="tabpanel"
          aria-labelledby="bt3-tab"
        >
          <h2 class="text-xl font-semibold text-red-600 mb-5">
            Quy đổi tiền USD -> VND
          </h2>
          <p class="italic mb-2">Giá USD hiện nay đang là 23.500 VND</p>
          <input
            class="rounded-lg block mb-2"
            type="number"
            id="txtUSD"
            placeholder="Nhập số USD cần quy đổi sang VND"
          />
          <button
            class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
            id="btnBai3"
          >
            Quy đổi
          </button>
          <p id="txtKetQua3"></p>
        </div>
        <!-- Bài 4: Tính diện tích, chu vi hình chữ nhật -->
        <div
          class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
          id="styled-bt4"
          role="tabpanel"
          aria-labelledby="bt4-tab"
        >
          <h2 class="text-xl font-semibold text-red-600 mb-5">
            Tính diện tích, chu vi hình chữ nhật
          </h2>
          <input
            class="rounded-lg block mb-2"
            type="number"
            id="txtChieuDai"
            placeholder="Nhập chiều dài"
          />
          <input
            class="rounded-lg block mb-2"
            type="number"
            id="txtChieuRong"
            placeholder="Nhập chiều rộng"
          />
          <button
            class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
            id="btnBai4"
          >
            Tính diện tích, chu vi
          </button>
          <p id="txtDienTich"></p>
          <p id="txtChuVi"></p>
        </div>
        <!-- Bài 5: Tính tổng 2 ký số -->
        <div
          class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
          id="styled-bt5"
          role="tabpanel"
          aria-labelledby="bt5-tab"
        >
          <h2 class="text-xl font-semibold text-red-600 mb-5">
            Tính tổng 2 ký số
          </h2>
          <input
            class="rounded-lg block mb-2"
            type="number"
            id="txtHaiChuSo"
            placeholder="Nhập từ 10 đến 99"
          />
          <div class="text-red-600 mb-2" id="errorText"></div>
          <button
            class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
            id="btnBai5"
          >
            Tính tổng ký số
          </button>
          <p id="txtKetQua5"></p>
        </div>
      </div>
    </div>

    <!-- FLOWBITE -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

    <script src="./js/main_1.js"></script>
    <script src="./js/main_2.js"></script>
    <script src="./js/main_3.js"></script>
    <script src="./js/main_4.js"></script>
    <script src="./js/main_5.js"></script>
  </body>
</html>
